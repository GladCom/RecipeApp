name: Pull request build

on:
  pull_request:
    branches:
      - dev
      - master

x-repo: &repo Dezodemius/RecipeApp

jobs:
  pull_request_build:
    name: Run build
    runs-on: ubuntu-latest

    steps:
      - name: Run StyleCop check
        uses: *repo/.github/workflows/build.yml
        with:
          solution-path: *repo/Recipe/RecipeApp/RecipeApp.sln