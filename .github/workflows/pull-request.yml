name: Pull request build

on:
  pull_request:
    branches:
      - dev
      - master

jobs:
  pull_request_build:
    name: Run build
    runs-on: ubuntu-latest

    steps:
      - name: Run StyleCop check
        uses: ${{ github.repository }}/.github/workflows/build.yml
        with:
          solution-path: ${{ github.repository }}/Recipe/RecipeApp/RecipeApp.sln