name: StyleCop Check

on:
  pull_request:
    branches:
      - dev
      - master

jobs:
  pull_request_build:
    name: Run build
    runs-on: ubuntu-latest

    steps:
      - name: Run StyleCop check
        uses: ./.github/workflows/stylecheck.yml
        with:
          solution-path: ./RecipeApp/RecipeApp.sln