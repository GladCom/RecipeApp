name: Build

on:
  pull_request:
    branches:
      - dev
      - master

jobs:
  stylecop:
    name: StyleCheck Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./RecipeApp/RecipeApp.sln

      - name: Build in StyleCheck configuration
        run: dotnet build ./RecipeApp/RecipeApp.sln --configuration StyleCheck --no-restore --no-incremental -warnaserror \
          | tee build.log