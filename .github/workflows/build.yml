name: Build

on:
  workflow_call:
    inputs:
      solution-path:
        required: true
        type: string
jobs:
  build:
    name: StyleCheck Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ${{ inputs.solution-path }}

      - name: Build in StyleCheck configuration
        run: dotnet build ${{ inputs.solution-path }} --configuration StyleCheck --no-restore --no-incremental -warnaserror \
          | tee build.log